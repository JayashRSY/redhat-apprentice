<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>RedHat</title>
</head>

<body>
    <div class="container-fluid">
        <header class="row px-4 py-2 text-bg-dark">
            <div class="col-md-4 col-sm-12">
                <div class="d-flex align-items-center">
                    <img src="./assets/red-hat-logo.png" alt="">
                    <h2 class="px-2">RedHat</h2>
                </div>
            </div>
            <div class="col-md-8 col-sm-12">
                <div class="d-flex align-items-center">
                    <h3>Apprenticeship Registration Form</h3>
                </div>
            </div>
        </header>
        <main>
            <form action="">
                <div class='row p-4 d-flex justify-content-center align-content-center'>
                    <div class='col-sm-12 col-md-6 text'>
                        <div class="w-75 mx-auto">
                            <div class="form-group">
                                <label for="fname" class="required">First Name</label>
                                <input id="fname" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="email" class="required">Email</label>
                                <input id="email" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="location" class="required">Current Location</label>
                                <input id="location" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="university" class="required">College / University</label>
                                <select id="university" name="university" class="form-select">
                                    <option value="">Select...</option>
                                    <!-- OPTIONS FROM API -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Skill Bar</label>
                                <div class="input-group">
                                    <label for="html">HTML</label>
                                    <input id="html" type="range" class="form-range">
                                </div>
                                <div class="input-group">
                                    <label for="css">CSS</label>
                                    <input id="css" type="range" class="form-range">
                                </div>
                                <div class="input-group">
                                    <label for="javascript">JavaScript</label>
                                    <input id="javascript" type="range" class="form-range">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-12 col-md-6'>
                        <div class="w-75 mx-auto">
                            <div class="form-group">
                                <label for="lname">Last Name</label>
                                <input id="lname" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="required">Mobile Number</label>
                                <input id="mobile" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="required">Gender</label>
                                <div class="form-check">
                                    <input id="male" type="radio" name="gender" value="male" class="form-check-input">
                                    <label for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input id="female" type="radio" name="gender" value="female" class="form-check-input">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dob" class="required">Date Of Birth</label>
                                <input id="dob" type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button id="submit-btn" class="btn btn-lg btn-primary">Submit</button>
                    <button id="clear-btn" class="btn btn-lg btn-outline-danger">Clear</button>
                </div>
            </form>

            <!-- MODAL -->
            <div id="user-modal" class="user-modal hide">
                <!-- Modal content -->
                <div class="user-modal-content">

                    <div id="modal-data" class="p-1 border rounded">
                        
                        <!-- ADDING MODAL DATA DYNAMICALLY -->
                        
                    </div>

                    <div class="pt-2 d-flex justify-content-center">
                        <button onclick="closeModal()" class="btn btn-outline-success">Close</button>
                    </div>

                </div>
            </div>
            <!-- MODAL -->

        </main>

        <footer></footer>
    </div>

    <script src="./script.js"></script>
</body>

</html>
